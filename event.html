<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Event Details | EaglesFlight School</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- ================= HERO ================= -->
    <section class="event-hero">
        <img id="event-image" alt="">

        <!-- <div class="event-hero-center">
            <h1 id="event-title"></h1>
            <span id="event-day"></span>
        </div> -->

        <div class="event-hero-footer">
            <span id="event-footer-title"></span>
            <span class="event-share">Share — Twitter & Facebook</span>
        </div>
    </section>

    <!-- ================= CONTENT ================= -->
    <section class="container py-5 event-content">

        <div class="row g-5">
            <!-- LEFT -->
            <div class="col-lg-8">
                <h6 class="event-label">Details</h6>
                <div class="event-text" id="event-description"></div>
            </div>

            <!-- RIGHT -->
            <div class="col-lg-4">
                <h6 class="event-label">Date</h6>
                <p id="event-date"></p>

                <h6 class="event-label">Time</h6>
                <p id="event-time"></p>

                <h6 class="event-label">Location</h6>
                <p id="event-location"></p>

                <a href="#" class="event-directions">
                Get Directions →
            </a>
            </div>
        </div>

        <!-- NAVIGATION -->
        <div class="event-nav">
            <a href="#" id="prev-event" class="event-nav-left">← Previous</a>
            <a href="events.html" class="event-nav-center">All Events</a>
            <a href="#" id="next-event" class="event-nav-right">Next →</a>
        </div>

    </section>

    <script src="js/event-detail.js"></script>
</body>

</html>
